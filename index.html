<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration">
    <div class="card-category">
      Learning
    </div>
    <div class="card-publishing-date">
      Published 21 Dec 2023
    </div>
    <h2 class="card-heading">
      HTML & CSS foundations
    </h2>
    <p class="card-paragraph">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="card-contact">
      <img class="card-contact-image" src="./assets/images/image-avatar.webp" alt="Avatar Greg Hooper">
      <p class="card-contact-name">Greg Hooper</p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/carstenkoerner">Carsten KÃ¶rner</a>.
  </footer>
</body>
</html>
